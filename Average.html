<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In and then Out</title>
</head>
<body>
    <center>
    <h1>E butang ang 1 + 1 diri</h1>
    
    <label for="x">Enter value for x: </label>
    <input type="number" id="x"><br><br>
    
    <label for="y">Enter value for y: </label>
    <input type="number" id="y"><br><br>

    <button onclick="calculateAverage()">Calculate Average</button>

    <h2>Ang Resulta sa imong ka genius</h2>
    <p id="result"></p>

    <script>
        function calculateAverage() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);
            
            let average = (x + y) / 2;
            
            document.getElementById('result').innerHTML = `The average of ${x} and ${y} is: ${average.toFixed(2)}`;
        }
    </script>
    </center>
</body>
</html>
